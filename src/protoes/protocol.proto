package protoes;

message createAcc {
	required string accName = 1;
	required string roleName = 2;
}

message createAccRet {
	required int32	ok = 1;
}

message accLogin {
	required string accName = 1;
}

message accLoginRet {
	required uint32 ok = 1;
}

message accLoinInfo {
	required uint32 accId = 1;
	required uint32 lv = 2;
	required string accName = 3;
	required string roleName = 4;
}